<body>
    <!-- our own navbar goes here -->
    <nav id="navbarPlaceholder"></nav>
    <div class="container">
        <div class="row">
            <div class="col-lg">
                <article id="review">
                    <div class="row" id="review-info">
                        <div id="review-img" class="col-9">
                            <img src="https://dummyimage.com/800x400/b3b3b3/000000&text=+"
                                alt="blank placeholder image">
                        </div>
                        <div class="col-3">
                            <h5 id="review-spot">Date spot</h5>
                            <p id="review-addr">Address</p>
                        </div>
                    </div>
                    <div id="review-body">
                        <h2 id="review-title">Review Title</h2>
                        <div class="container">
                            <div class="row">
                                <h5 class="col-2" id="review-author">Author</h5>
                                <time class="col-8" id="review-date">Date</time>
                                <div class="col-2 row">
                                    <p id="review-rating" class="col-8">Rating</p>
                                    <button class="review-rating-btn col-4" id="review-up"><i
                                            class="bi bi-hand-thumbs-up-fill"></i></button>
                                    <!--
                                        <button class="review-rating-btn col-sm" id="review-down"><i class="bi bi-hand-thumbs-down-fill"></i></button>
                                        -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="review-content">
                        <p class="card-text placeholder-glow">
                            <span class="placeholder col-7"></span>
                            <span class="placeholder col-4"></span>
                            <span class="placeholder col-4"></span>
                            <span class="placeholder col-6"></span>
                            <span class="placeholder col-8"></span>
                        </p>
                    </div>
                </article>
            </div>
