<!DOCTYPE html>
<html>

<head>
  <title id="page-title">Review</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Library CSS CDN go here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Boostrap Library JS CDN  go here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <!-------------------------------------------->
  <!-- Other libraries and styles of your own -->
  <!-------------------------------------------->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link href="/styles/style.css" rel="stylesheet">
</head>

<body>
  <!-- our own navbar goes here -->
  <nav id="navbarPlaceholder"></nav>
  <div class="container">
    <div class="row">
      <div class="col-lg">
        <article id="review">
          <div class="row" id="review-info">
            <div class="col-9">
              <img id="review-img" src="https://dummyimage.com/800x400/b3b3b3/000000&text=+">
            </div>
            <div class="col-3" style="padding-left: 0px;">
              <h5>
                <a id="review-spot">
                  Date spot
                </a>
              </h5>
              <p id="review-addr">Address</p>
            </div>
          </div>
          <div id="review-body">
            <h2 id="review-title">Review Title
            </h2>

            <div class="container">
              <div class="row">
                <h5 class="col-2">
                  <a id="review-author">
                    Author
                  </a>
                </h5>
                <time class="col-3" id="review-date">Date</time>
                <div id="delete-button" class=" col-4">
                  <button class="review-delete-btn">
                    <i class="bi bi-trash-fill"></i></button>

                </div>
                <span class="material-icons star col-1" id="star1" onclick="favoriteReview()">star_outline</span>
                <p id="review-rating" class="col-1">Rating</p>
                <div class="col-2 row">


                </div>
              </div>
            </div>
          </div>

          <div id="review-content">
            <p class="card-text placeholder-glow">
              <span class="placeholder col-7"></span>
              <span class="placeholder col-4"></span>
              <span class="placeholder col-4"></span>
              <span class="placeholder col-6"></span>
              <span class="placeholder col-8"></span>
            </p>
          </div>
        </article>
      </div>
    </div>

    <div id="delete-param-modal" class="modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Delete the Review?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
              id="delete-param-close"></button>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="delete-param-no">No</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="delete-param-yes">Yes!</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- our own footer goes here-->
  <nav id="footerPlaceholder"></nav>
  <script src="/scripts/firebaseAPI_BBY07.js"></script>
  <script src="/scripts/skeleton.js"></script>
  <script src="/scripts/review_scripts/getReview.js"></script>


</body>

</html>
