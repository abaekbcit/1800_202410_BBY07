<!DOCTYPE html>
<html>

<head>
  <title>Post a review</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Library CSS CDN go here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Boostrap Library JS CDN  go here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <link href="styles/style.css" rel="stylesheet">
</head>

<body>
  <!-- our own navbar goes here -->
  <nav id="navbarPlaceholder"></nav>

  <div class="container">
    <div class="row">
      <div class="col-lg">
        <form class="row g-3" id="review-form">
          <div class="col-md-6">
            <label for="input-rv-title" class="form-label">Title</label>
            <input type="text" class="form-control" required id="input-rv-title">
          </div>
          <div class="col-md-6">
            <label for="input-rv-spot" class="form-label">Date Spot</label>
            <input type="text" class="form-control" required id="input-rv-spot">
          </div>
          <div class="col-12">
            <label for="input-rv-addr" class="form-label">Address</label>
            <input type="text" class="form-control" required id="input-rv-addr" placeholder="1234 Main St">
          </div>
          <div class="col-md-6">
            <label for="input-rv-city" class="form-label">City</label>
            <input type="text" class="form-control" required id="input-rv-city">
          </div>
          <!--TODO: Consider relationship between review and date spots. Is specific location
                        data neede?-->
          <div class="col-md-2">
            <label for="input-rv-zip" class="form-label">Zip</label>
            <input type="text" class="form-control" required id="input-rv-zip">
          </div>              
          <div class="col-md-4">
            <label for="customRange3" class="form-label">Date Spot Rating:</label>
            <output class="mx-2">0/5</output>
            <input type="range" class="form-range" value="0" min="0" max="5" step="0.5" id="input-rv-spot-rating" oninput='this.previousElementSibling.value = this.value + "/5"'>
          </div>
          <div class="col-12 form-floating">
            <textarea class="form-control" required id="input-rv-textarea" style="height: 100px"></textarea>
            <label for="input-rv-textarea">Review</label>
          </div>
          <div class="col-12">
            <label for="input-rv-img">Add a picture:</label>
            <input type="file" id="input-rv-img" name="input-rv-img" accept="image/png, image/jpeg" />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-secondary" id="post-review">Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!--TODO: Maybe change to view post instead of close-->
  <div id="review-posted-modal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Review submission</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Review successfully posted.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="rv-post-close">Close</button>
          <button type="button" class="btn btn-primary" id="rv-post-go-home">Home</button>
        </div>
      </div>
    </div>
  </div>

  <!-- our own footer goes here-->
  <nav id="footerPlaceholder"></nav>
  <script src="./scripts/firebaseAPI_BBY07.js"></script>
  <script src="./scripts/skeleton.js"></script>
  <script src="./scripts/postReview.js"></script>

</body>

</html>
