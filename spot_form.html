<!DOCTYPE html>
<html>

<head>
    <title>Post a review</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <link href="styles/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg" id="spot-form">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="input-spot-spot" class="form-label">Date Spot</label>
                        <input type="text" class="form-control" required id="input-spot-spot">
                    </div>
                    <div class="col-md-6">
                        <label for="input-spot-category" class="form-label">Category</label>
                        <select id="input-spot-category" class="form-select" required>
                            <option selected value="">Choose...</option>
                            <option>Dining</option>
                            <option>Entertainment</option>
                            <option>Active</option>
                            <option>Scenery</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="input-spot-addr" class="form-label">Address</label>
                        <input type="text" class="form-control" required id="input-spot-addr" placeholder="1234 Main St">
                    </div>
                    <div class="col-md-6">
                        <label for="input-spot-city" class="form-label">City</label>
                        <input type="text" class="form-control" required id="input-spot-city">
                    </div>
                    <div class="col-md-4">
                        <label for="input-spot-province" class="form-label">Province</label>
                        <select id="input-spot-province" class="form-select" required>
                            <option selected value="">Choose...</option>
                            <option>Alberta</option>
                            <option>British Columbia</option>
                            <option>Manitoba</option>
                            <option>New Brunswick</option>
                            <option>Newfoundland and Labrador</option>
                            <option>Nova Scotia</option>
                            <option>Ontario</option>
                            <option>Prince Edward Island</option>
                            <option>Quebec</option>
                            <option>Saskatchewan</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="input-spot-zip" class="form-label">Zip</label>
                        <input type="text" class="form-control" required id="input-spot-zip">
                    </div>
                    <div class="col-12">
                        <label for="input-spot-img">Add a picture:</label>
                        <input type="file" id="input-spot-img" name="input-spot-img" accept="image/png, image/jpeg" />
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-secondary" id="post-spot">Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
